<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de piezas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 6px; margin: 4px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 4px 6px; font-size: 14px; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Buscador de piezas</h1>
  <label>Buscar por código (ej: ADF, ADF123):</label><br />
  <input type="text" id="query" placeholder="ADF123" />
  <button onclick="search()">Buscar</button>

  <table id="results" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Part Number</th>
        <th>Root</th>
        <th>Descripción</th>
        <th>Moneda</th>
        <th>Precio base</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function search() {
      const q = document.getElementById("query").value.trim();
      if (!q) return;

      const res = await fetch(`http://localhost:8000/parts/search?query=${encodeURIComponent(q)}`);
      const data = await res.json();

      const table = document.getElementById("results");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      data.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.part_number_full}</td>
          <td>${p.part_number_root}</td>
          <td>${p.description || ""}</td>
          <td>${p.currency || ""}</td>
          <td>${p.base_price ?? ""}</td>
        `;
        tbody.appendChild(tr);
      });

      table.style.display = data.length ? "table" : "none";
    }
  </script>
</body>
</html>
